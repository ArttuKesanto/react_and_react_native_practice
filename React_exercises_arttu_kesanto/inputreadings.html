<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React inputs, Arttu K.</title>
  </head>
  <body>
    <!-- Root container for react components, data here -->
    <div id="datahere"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


    <script type="text/babel">  
      function InputReadings() {
        const [name, setName] = React.useState({firstName: '', lastName: ''});

        const changeEvent = (e) => { // e could be event.
            setName({...name, [e.target.name]: e.target.value});
        };

        function ShowAlert() { // js-stuff.
          alert(name.firstName + ' ' + name.lastName);
        }       

        return (
          <div>
            Input your name:
            <br />
            <input type = "text" name='firstName' value={name.firstName} onChange={changeEvent}/>
            <input type = "text"  name = 'lastName' value={name.lastName} onChange={changeEvent}/> 
            <br />
            <button onClick={() => ShowAlert()}> Show your name in an alert </button>
          </div>
        );
      };

      ReactDOM.render(<InputReadings />, document.getElementById("datahere"));
    </script>
  </body>
</html>
