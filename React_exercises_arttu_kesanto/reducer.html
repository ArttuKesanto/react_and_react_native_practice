<!-- React revision, making a counter with reducer... Arttu K. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React counter, Arttu K.</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="datahere"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      function Reducer(state, action) { // Accepts state and action.
        switch (action.type) { // Switch cases, two different action types.
          case 'ADD':
            return {count: state.count + 1};
          case 'REDUCE':
            return {count: state.count - 1};
          default:
            throw new Error(); // If this does not work.
        }
      }    
      
      function ReducerCalc() {
        const [state, dispatch] = React.useReducer(Reducer, {count: 0});

        return (
          <div>
            Count: {state.count}
            <br />
            <button onClick={() => dispatch({type: 'REDUCE'})}>- Reduce</button>
            <button onClick={() => dispatch({type: 'ADD'})}>+ Add</button>          
          </div>
        );
      }

      ReactDOM.render(<ReducerCalc />, document.getElementById("datahere"));
    </script>
  </body>
</html>
